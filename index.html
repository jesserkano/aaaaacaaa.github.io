<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors Game</title>
		<link rel="icon" href="images/titleicon.png"/>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>

		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="computer-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>

		<div class="result">
			<p>CHOSE!</p>
		</div>

		<div class="choices">
			<div id="rock" class="choice">
				<img src="images/rock.png" width="80px" height="auto">
			</div>
			<div id="paper" class="choice">
				<img src="images/paper.png" width="80px" height="auto">
			</div>
			<div id="scissors" class="choice">
				<img src="images/scissors.png" width="80px" height="auto">
			</div>
		</div>

		<p id="action-message">Make your move!</p>
	<script type="text/javascript" src="app.js"></script>
	</body>

</html>
